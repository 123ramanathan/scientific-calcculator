<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
</head>
<body>
<table>
<tr><td colspan="3"><input id="i1" placeholder="0"></input></td>
<td><button  onclick="send('X<sup>2</sup>')">X<sup>2</sup></button></td>
<td><button  onclick="send('X<sup>3</sup>')">X<sup>3</sup></button></td>
<td><button  onclick="send('tan')">tan</button></td>
</tr>
<tr>
<td><button  onclick="send(1)">1</button></td>
<td><button  onclick="send(2)">2</button></td>
<td><button  onclick="send(3)">3</button></td>
<td><button  onclick="send(4)">4</button></td>
<td><button  onclick="send(5)">5</button></td>
<td><button  onclick="send('sin')">sin</button></td>
</tr>

<tr>
<td><button onclick="send(6)">6</button></td>
<td><button onclick="send(7)">7</button></td>
<td><button onclick="send(8)">8</button></td>
<td><button onclick="send(9)">9</button></td>
<td><button onclick="send(0)">0</button></td>
<td><button  onclick="send('cos')">cos</button></td>
</tr>


<tr>
<td><button  onclick="send('+')">+</button></td>
<td><button  onclick="send('-')">-</button></td>
<td><button  onclick="send('/')">/</button></td>
<td><button  onclick="send('%')">%</button></td>
<td><button  onclick="send('=')">=</button></td>
<td><button  onclick="send('3√')">3√</button></td>
</tr>


<tr>
<td><button  onclick="send('log')">log</button></td>
<td><button  onclick="send('√')">√</button></td>
<td><button  onclick="send('1/x')">1/x</button></td>
<td><button  onclick="send('.')">.</button></td>
<td><button  onclick="send('AC')">AC</button></td>
<td><button  onclick="send('Del')">Del</button></td>
</tr>


</table>
<script>
function send(i)
{ 
    x=document.getElementById("i1");
	
    switch(i)
	{
	   case 0: x.value+=0; break;
	   case 1: x.value+=1; break;
	   case 2: x.value+=2; break;
	   case 3: x.value+=3; break;
	   case 4: x.value+=4; break;
	   case 5: x.value+=5; break;
	   case 6: x.value+=6; break;
	   case 7: x.value+=7; break;
	   case 8: x.value+=8; break;
	   case 9: x.value+=9; break;
	   
	   case '+': x.value+='+'; break;
	   case '-': x.value+='-'; break;
	   case '%': x.value+='%'; break;
	   case '/': x.value+='/'; break;
	   case '.': x.value+='.'; break;
	   case 'AC': x.value=""; break;
       case 'Del': x.value=x.value.slice(0,-1); break;
	   
	   case 'log': 
	             result=eval(Math.log10(x.value));
				 x.value=result;

        case 'sin': 
	             result=eval(Math.sin(x.value));
				 x.value=result;

        case 'cos': 
	             result=eval(Math.cos(x.value));
				 x.value=result;

        case 'tan': 
	             result=eval(Math.tan(x.value));
				 x.value=result;

	   break;
	   
	   case '√':
	             result=eval(Math.sqrt(x.value));
				 x.value=result;

        case '3√':
	             result=eval(Math.cbrt(x.value));
		         x.value=result;

         case 'X<sup>3</sup>':
	                result=Math.pow(x.value,3);
		            x.value=result;
	   break;

       case 'X<sup>2</sup>':
	                result=Math.pow(x.value,2);
		            x.value=result;
        break;        
	
	   case '1/x':
	             result=eval(1/x.value);
				 x.value=result;
	   break;
               
	   case '=': 
	        result=eval(x.value);
	        x.value=result;
	   break;

	}
}     

</script>

</body>
</html>
